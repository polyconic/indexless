<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>indexless</title>
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      a {
        position: relative;
        text-decoration: none;
        color: #00aaff;
        font-size: 1.2rem;
        transition: color 0.3s ease;
      }

      a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        left: 0;
        bottom: -4px;
        background-color: #00aaff;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }

      a:hover {
        color: #fff;
      }

      a:hover::after {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <h1>indexless</h1>
    <p>
      <a href="/essays/indexlessintro.pdf" target="_blank">
        Entropy: Digital Beauty in the Changing World.
      </a>
    </p>
  </body>
</html>
