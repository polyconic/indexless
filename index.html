<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>indexless</title>
    <link rel="icon" href="/indexlessfavicon.png" type="image/png" />
    <style>
      body {
        font-family: 'Helvetica Neue', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      nav {
        position: absolute;
        top: 1rem;
        left: 1rem;
      }

      nav a {
        margin-right: 1rem;
        color: #00aaff;
        text-decoration: none;
        font-size: 1rem;
        position: relative;
        transition: color 0.3s ease;
      }

      nav a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        left: 0;
        bottom: -4px;
        background-color: #00aaff;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }

      nav a:hover {
        color: #fff;
      }

      nav a:hover::after {
        transform: scaleX(1);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .main-link a {
        position: relative;
        text-decoration: none;
        color: #00aaff;
        font-size: 1.2rem;
        transition: color 0.3s ease;
      }

      .main-link a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        left: 0;
        bottom: -4px;
        background-color: #00aaff;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
      }

      .main-link a:hover {
        color: #fff;
      }

      .main-link a:hover::after {
        transform: scaleX(1);
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.9rem;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/writing/">writing</a>
      <a href="/about/">about</a>
    </nav>

    <h1>indexless</h1>
    <p class="main-link">
      <a href="/writing/indexlessintro.pdf" target="_blank">
        Entropy: Digital Beauty in the Changing World.
      </a>
    </p>

    <footer>Â© 2025 indexless</footer>
  </body>
</html>
